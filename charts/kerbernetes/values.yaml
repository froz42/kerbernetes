replicaCount: 1

serviceAccountName: "kerbernetes-api-sa"

image:
  repository: "ghcr.io/froz42/kerbernetes"
  tag: "v1.1.0"
  pullPolicy: "IfNotPresent"

httpPort: 3000

token:
  audience: "https://kubernetes.default.svc.cluster.local"

ldap:
  enabled: false
  url: "ldap://ldap.example.com"
  baseDN: "dc=example,dc=com"
  userBaseDN: "ou=users,dc=example,dc=com"
  userFilter: "(uid=%s)"
  groupBaseDN: "ou=groups,dc=example,dc=com"
  groupFilter: "(member=%s)"
  bindDN: "cn=read,dc=example,dc=com"

service:
  type: ClusterIP
  port: 3000

secrets:
  keytabSecret: "krb5-keytab"
  ldapSecret: "ldap"

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 5

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 5

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: "chart-example.local"
      paths:
        - path: "/"
          pathType: "ImplementationSpecific"
  tls: []
